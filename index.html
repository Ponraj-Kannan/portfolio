<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        *{
            margin: 0;
            padding: 0;
            font-family: Montserrat;
        }

        body {
            background-image: url('./silson-sapkota-AMTDPCdhTGU-unsplash.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            
            width: 100%;
            height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 600px;
            height: 400px;

            background-color: #f4f4f41e;
            border-radius: 10px;
            border: 1.5px dashed #1D1D1D;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .info {
            width: 90%;
            margin-top: -20px;
            /* border: 1.5px dashed #1D1D1D; */
            border-radius: 5px;
            height: 200px;
            z-index: 1;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .tags {
            margin-top: 10px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .hilights {
            margin: 5px;
            padding: 5px 20px;
            border-radius: 5px;
            font-size: 15px; 
            font-weight: 400; 
            color: #fdfdfd;
            border: 1.5px dashed #1D1D1D;
            background-color: #1d1d1d37;
        }

        @media screen and  (max-width: 768px) {
            body {
                background-image: url('./silson-sapkota-AMTDPCdhTGU-unsplash-1.jpg');
                height: 95vh;
            }
            .container {
                height: 500px;
                width: 90%;
            }
            .tags {
                flex-direction: column;
            }
            .info {
                margin-top: 20px;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <img style="width: 150px; border-radius: 50%; border: 1.5px dashed #1D1D1D; z-index: 2; background-color: #1d1d1d37;" src="./photo.png" >
        <div class="info">
            <div style="font-size: 20px; font-weight: 500; color: #fdfdfd; padding: 20px 10px 5px 10px; display: flex; flex-direction: row; justify-content: center; align-items: center;"><p>Ponraj kannan</p><img src="./verify_icon_2].png" width="25px" style="padding: 0px 5px;"></div>
            <p style="font-size: 15px; font-weight: 400; color: #fdfdfd; padding: 5px 10px;">DSA Mentor | Full Stack Educator</p>
            <div class="tags">
                <p class="hilights">2+ Experience</p>
                <p class="hilights">1000+ Sessions</p>
                <p class="hilights">30+ Colleges</p>
            </div>
            <a href="./Resume.pdf" download="ponraj resume" style="margin-top: 10px; font-size: 13px; font-weight: 400; color: #fdfdfd; padding: 5px 10px; border: 1.5px dashed #1D1D1D; border-radius: 5px; background-color: #1d1d1dab; text-decoration: none;" >My Resume</a>
        </div>
    </div>
</body>
</html>
